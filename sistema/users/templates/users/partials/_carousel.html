{% load static %}
<style>
  @media only screen and (max-width:700px){
    .carousel-height{
      height: 25vh !important;
    } 
  }
</style>
<div id="carouselExampleAutoplaying" class="carousel carousel-height slide" data-bs-ride="carousel" style=" width: 100%; height: 60vh;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="border-radius: 0 !important;" src="{% static 'assets/img/car5.jpg' %}" class="d-block" style="width: 100%; height: 60vh;" alt="...">
    </div>
    <div class="carousel-item">
      <img style="border-radius: 0 !important;" src="{% static 'assets/img/car2.jpg' %}" class="d-block" style="width: 100%; height: 60vh;" alt="...">
    </div>
    <div class="carousel-item">
      <img style="border-radius: 0 !important;" src="{% static 'assets/img/car4.jpg' %}" class="d-block" style="width: 100%; height: 60vh;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
